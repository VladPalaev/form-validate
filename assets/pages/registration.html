		<div class="reg__wrapper-btn flex">
			<button class="reg__btn-registration chose btn-switch btn-reset active">регистрация</button>
			<button class="reg__btn-authorization chose btn-switch btn-reset">авторизация</button>
		</div>
		<form action="#" class="reg__form" name="formRegistration" method="post" enctype="multipart/form-data" id="formBody">
			<input type="hidden" name="admin_email[]" value="vladislav.palaev@yandex.ru">
			<div class="reg__row flex">
				<label class="reg__label" for="userName">Имя</label>
				<input class="reg__field" type="text" name="userName" id="userName">
			</div>
			<div class="reg__row flex">
				<label class="reg__label" for="userPhone">Номер телефона</label>
				<input class="reg__field" type="tel" name="userPhone" id="userPhone" value="+7 " required>
			</div>

			<div class="reg__accept accept">
				<input class="accept__checkbox" type="checkbox" name="UserAccept" id="userAccept">
				<label class="accept__label" for="userAccept">Регистируясь, вы соглашаетесь 
					c <a href="#" class="accept__link">правилами использования</a> и <a href="#" class="accept__link">политикой конфиденциальности</a>
				</label>
			</div>

			<button name="formRegistrationBtn" class="reg__btn btn-reset" type="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
		</form>
